<main class="main-container">
  <section class="user-input-container">
    <app-user-input
      *ngIf="!isLoading"
      [loadingData]="isLoading"
      (userInputData)="processUserInput($event)">
    </app-user-input>
  </section>

  <app-generating-colors class="color-container" [dataFromServer]="dataFromServer"></app-generating-colors>
  <app-loading class="loadingAnim" *ngIf="isLoading" ></app-loading>
</main>
